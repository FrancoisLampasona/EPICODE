<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FORM PET</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <div class="container mt-5 pt-5 pe-4 ps-4">
        <form id="form">
          <div class="mb-3">
            <label for="petName" class="form-label">Nome del Pet</label>
            <input
              type="text"
              class="form-control"
              id="petName"
              name="petName"
              required
            />
          </div>

          <div class="mb-3">
            <label for="ownerName" class="form-label"
              >Nome del Proprietario</label
            >
            <input
              type="text"
              class="form-control"
              id="ownerName"
              name="ownerName"
              required
            />
          </div>

          <div class="mb-3">
            <label for="species" class="form-label">Specie</label>
            <input
              type="text"
              class="form-control"
              id="species"
              name="species"
              required
            />
          </div>

          <div class="mb-3">
            <label for="breed" class="form-label">Razza</label>
            <input
              type="text"
              class="form-control"
              id="breed"
              name="breed"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Aggiungi Pet</button>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
