<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>Image Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-between">
          <a
            href="./pexels-start.html"
            class="navbar-brand d-flex align-items-center"
          >
            <strong>Back to Album</strong>
          </a>
        </div>
      </nav>
    </header>

    <main role="main" class="container mt-5">
      <div class="row">
        <div class="col-md-8">
          <img id="detailImage" class="img-fluid" alt="Image Detail" />
          <h3 id="imageTitle" class="mt-3"></h3>
          <p id="artistName"></p>
          <a id="artistLink" class="btn btn-primary" target="_blank"
            >Visit Artist's Profile</a
          >
        </div>
      </div>
    </main>

    <script>
      const params = new URLSearchParams(window.location.search);
      const imageUrl = params.get("imageUrl");
      const imageTitle = params.get("imageTitle");
      const artistName = params.get("artistName");
      const artistUrl = params.get("artistUrl");

      document.getElementById("detailImage").src = imageUrl;
      document.getElementById("imageTitle").textContent = imageTitle;
      document.getElementById(
        "artistName"
      ).textContent = `Artist: ${artistName}`;
      document.getElementById("artistLink").href = artistUrl;
    </script>
  </body>
</html>
