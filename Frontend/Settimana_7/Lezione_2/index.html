<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Epicode</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-warning text-white">
    <header>
      <div class="container">
        <h1 class="text-center text-dark p-4">Form Acquisizione Dati</h1>
      </div>
    </header>
    <main class="d-flex justify-content-center">
      <div class="container" style="max-width: 500px; margin-top: 12%">
        <h1 style="font-weight: bold; font-style: italic" class="text-center">
          Nessun Nome Presente
        </h1>
        <form>
          <div class="text-dark d-flex flex-column align-items-center">
            <label for="exampleInputEmail1" class="form-label mb-2"
              >Inserisci il nome:</label
            >
            <input
              type="text"
              class="form-control mb-2"
              id="name"
              placeholder="Nome"
            />

            <div class="d-flex justify-content-center gap-2 mt-2">
              <button type="submit" class="btn btn-primary">Salva</button>
              <button type="submit" class="btn btn-danger">Elimina</button>
            </div>
          </div>
        </form>
        <h2 id="timer" class="text-center text-black mt-4"></h2>
      </div>
    </main>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
