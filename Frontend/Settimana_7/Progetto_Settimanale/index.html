<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BEVRAGE SITE - FRANCOIS</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/img/Orange Juice SVG.svg"
      sizes="64x64"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="d-flex flex-column vh-100">
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        style="
          background: linear-gradient(45deg, #250b41, #53139c);
          border-radius: 0 0 10px 10px;
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="./backoffice.html">
            <img
              style="height: 100px; width: auto"
              src="./assets/img/Orange Juice.png"
              alt="Bevrage"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav d-flex justify-content-between w-100">
              <li class="nav-item">
                <a
                  class="nav-link active fs-3 fw-bolder text-white"
                  aria-current="page"
                  href="./backoffice.html"
                  >Back Office</a
                >
              </li>
              <li class="nav-item d-flex align-items-center">
                <button
                  class="btn btn-outline-warning me-4"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasCarrello"
                  aria-controls="offcanvasCarrello"
                >
                  <i class="bi bi-cart2 text-white"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1">
      <section
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="my-4">Bevi , non ci pensare !</h1>
        <div class="container">
          <div class="row ms-4 ms-md-0" id="products-container"></div>
        </div>
      </section>
    </main>

    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasCarrello"
      aria-labelledby="offcanvasCarrelloLabel"
    >
      <div id="carrello-shop" class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasCarrelloLabel">
          Carrello dei Prodotti :
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-group" id="list-carrello"></ul>
        <div class="d-flex justify-content-between mt-3">
          <strong id="totale"></strong>
          <button id="bottone-pagamento" class="btn btn-success">
            <a
              class="text-white text-decoration-none"
              href="./assets/img/PAGAMENTO_QR.png"
              >Procedi al pagamento</a
            >
          </button>
        </div>
      </div>
    </div>

    <footer
      class="text-white text-center py-4 mt-auto"
      style="
        background: linear-gradient(45deg, #250b41, #53139c);
        border-radius: 10px 10px 0 0;
      "
    >
      <p class="mb-2" style="font-size: 1.25rem; font-weight: bold">
        Creatore: Francois Lampasona
      </p>
      <p class="mb-0" style="font-size: 1rem">Data: 15/11/2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="./assets/javascript/index.js"></script>
  </body>
</html>
