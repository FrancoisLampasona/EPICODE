<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Amazon Page - Epicode" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Amazon Page</title>
  </head>
  <body id="head">
    <header>
      <a href="https://amazon.com"
        ><img src="assets/images/logo.png" alt="Logo Amazon"
      /></a>
    </header>
    <nav>
      <ul>
        <li><a href="#home">All</a></li>
        <li><a href="#about">Today's deals</a></li>
        <li><a href="#services">Customer Service</a></li>
        <li><a href="#contact">Registry</a></li>
        <li><a href="#contact">Gift Cards</a></li>
        <li><a href="#contact">Sell</a></li>
      </ul>
    </nav>
    <section id="ads-section">
      <div id="ads-line"><p>Shop All Holiday Gift Cards</p></div>
      <div id="ads-holiday">
        <h1>Holiday Gift Guides</h1>
        <h2>Be a go-gifter</h2>
      </div>
    </section>
    <section id="git-section">
      <div class="card-box">
        <div id="content-text">
          <p>Find the perfect gift</p>
          <a href="https://www.google.com/">Shop now</a>
        </div>
        <div class="card">
          <img src="./assets/images/img_1.jpg" alt="Play the gifting game" />
        </div>
        <div class="card">
          <img src="./assets/images/img_2.jpg" alt="Play the gifting game" />
        </div>
        <div class="card">
          <img src="./assets/images/img_3.jpg" alt="Play the gifting game" />
        </div>
        <div class="card">
          <img src="./assets/images/img_4.jpg" alt="Play the gifting game" />
        </div>
      </div>
      <div class="play-box">
        <img src="./assets/images/img_9.png" alt="Play the gifting game" />
        <p>Play the gifting game</p>
        <a href="https://www.google.com/">Shop gaming</a>
        <img src="./assets/images/img_10.png" alt="Play the gifting game" />
        <p>The sound of cheer</p>
        <a href="https://www.google.com/">Shop Audio & Accessories</a>
      </div>
      <div class="music-box"></div>
    </section>
    <footer>
      <div id="back-space"><a href="#head">Back to top</a></div>
      <div id="footer-logo">
        <img src="./assets/images/logo.png" alt="Logo Amazon" />
      </div>
    </footer>
  </body>
</html>
